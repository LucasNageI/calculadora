<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT52jqhQkgcgyDBqqYf1iicCiokrQmxa13r4A&s">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>calculadora</title>
</head>
<body>
    <main id="main">
        <section id="hero-section">

            <form class="formulario" id="formulario">

                <div class="span-container">   
                        <span class="operacion" id="operacion">ingrese su operacion</span>
                </div>

                <div class="btns-container">
                    <div class="filas primera-fila">
                        
                        <button type="button" value="1" class="inputs-btn" id="uno">1</button>
                        <button type="button" value="2" class="inputs-btn" id="dos">2</button>
                        <button type="button" value="3" class="inputs-btn" id="tres">3</button>
                        <button type="button" value="x" class="inputs-btn multiplicacion" id="multiplicacion">x</button>
                    </div>
                    
                    <div class="filas segunda-fila">
                        <button type="button" value="4" class="inputs-btn" id="cuatro">4</button>
                        <button type="button" value="5" class="inputs-btn" id="cinco">5</button>
                        <button type="button" value="6" class="inputs-btn" id="seis">6</button>
                        <button type="button" value="-" class="inputs-btn resta" id="resta">-</button>
                    </div>

                    <div class="filas tercera-fila">
                        <button type="button" value="7" class="inputs-btn" id="siete">7</button>
                        <button type="button" value="8" class="inputs-btn" id="ocho">8</button>
                        <button type="button" value="9" class="inputs-btn" id="nueve">9</button>
                        <button type="button" value="/" class="inputs-btn division" id="division">/</button>
                    </div>

                    <div class="filas cuarta-fila">
                        <button type="button" value="0" class="inputs-btn" id="cero">0</button>
                        <button type="button" value="." class="inputs-btn" id="punto">.</button>
                        <button type="button" value="+" class="inputs-btn suma" id="suma">+</button>
                    </div>
                    <div class="filas quinta-fila">
                        <button type="button" value="C" class="inputs-btn del" id="CLEAR"><i class="bi bi-backspace"></i></button>
                        <button type="button" value="=" class="inputs-btn submit-btn" id="igual">=</button>
                    </div>
                    
                </div>

                <div class="span-container">   
                    <span class="resultado" id="resultado"></span>
                </div>
                
            </form>

        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
